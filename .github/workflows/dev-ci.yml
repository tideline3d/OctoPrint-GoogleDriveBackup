on:
  push:
    branches:
      - develop
jobs:

  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      id: increment_tag
      uses: anothrNick/github-tag-action@1.26.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        RELEASE_BRANCHES: master, rc, develop
        PRERELEASE_SUFFIX: rc
        DEFAULT_BUMP: patch
        TAG_CONTEXT: branch
        VERBOSE: true
    - name: Find and Replace
      uses: jacobtomlinson/gha-find-replace@master
      with:
          find: "generated_plugin_version"
          replace: ${{ steps.increment_tag.outputs.new_tag }}
          include: setup.py
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install build dependencies
      run: |
        python -m pip install wheel octoprint --user
    - name: Build a source zip
      run: |
          python setup.py sdist --formats=zip
    - name: Upload build result
      uses: actions/upload-artifact@v1
      with:
          name: dist
          path: dist

  test-install:
    name: Installation tests
    needs: build
    strategy:
      matrix:
        python: ["2.7", "3.7", "3.8"]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist
      - name: Install dependencies
        run: |
          python -m pip install --upgrade wheel setuptools pip
          python -m pip install octoprint
      - name: Test install of package
        run: |
          python -m pip install dist/Google_Drive_Backup-*.zip
    
  upload-asset:
    name: Upload asset to release
    runs-on: ubuntu-latest
    needs:
      - build
      - test-install  
    steps:
      - name: Download build result
        uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist
      - name: Rename to release.zip
        run: |
          cp dist/Google_Drive_Backup-*.zip release.zip
      - name: Generate Release and Artifacts
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "dev-latest"
          prerelease: true
          title: "Development Build"
          files: |
            release.zip